<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4043559c10.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- self style -->
    <link rel="stylesheet" href="style.css">

    <title>#4：コネクトフォー</title>
  </head>
  <body>
    <h1 class="my-3">#4：コネクトフォー</h1>

    <div class="card">
      <div class="card-header">
        先手
      </div>
      <div class="card-body">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio1" id="radio1a" checked>
          <label class="form-check-label" for="radio1a">あなた</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio1" id="radio1b">
          <label class="form-check-label" for="radio1b">相手</label>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-danger my-3" id="resetBtn">盤面リセット</button>
    <h4 class="my-3" id="tebanText">あなたの手番です</h4>
    <table class="table table-bordered game-board">
      <thead>
        <tr id="recommend">
          <th><i class="far fa-smile fa-2x"></i></th>
          <th><i class="far fa-smile fa-2x"></i></th>
          <th><i class="far fa-smile fa-2x"></i></th>
          <th><i class="far fa-smile fa-2x"></i></th>
          <th><i class="far fa-smile fa-2x"></i></th>
          <th><i class="far fa-smile fa-2x"></i></th>
          <th><i class="far fa-smile fa-2x"></i></th>
        </tr>
        <tr id="put">
          <th><button type="button" class="btn btn-primary" id="put1">Put</button></th>
          <th><button type="button" class="btn btn-primary" id="put2">Put</button></th>
          <th><button type="button" class="btn btn-primary" id="put3">Put</button></th>
          <th><button type="button" class="btn btn-primary" id="put4">Put</button></th>
          <th><button type="button" class="btn btn-primary" id="put5">Put</button></th>
          <th><button type="button" class="btn btn-primary" id="put6">Put</button></th>
          <th><button type="button" class="btn btn-primary" id="put7">Put</button></th>
        </tr>
      </thead>
      <tbody id="cells">
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      </tbody>
    </table>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
